<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Favorite Quotes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Square+Peg&display=swap" rel="stylesheet">

    <style>

    h1{
        font-family: 'Montserrat', sans-serif;
    }
    p {
      border: 1px solid black;
      background-color: #89CFF0;
      border-radius: 5px;
      border-color: blue;
      color: #002147;
      font-family: 'Square Peg', cursive;
    }
    </style>

  </head>

  <body style="background-color:#6CB4EE">
    <nav style="margin-top:25px;margin-left:45px">
      <a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a quote</a>
    </nav>
    <br>

    <div class="container theme-showcase" role="main">

      <div style="color:#fff;" class="jumbotron">
        <h1 style="font-size:60px;">Favorite Quotes</h1>
      </div>
      <br>

      <!--for loop starts-->
        {% for r in result %}

      <div style ="color:#fff;">
        <h1> {{ r.author }}</h1>
      </div>
       <div style ="color:#fff;font-size:28px;">
        <p>{{r.quote}}</p>
      </div>
        <br>
        {% endfor %}

      <!-- for loop ends here..-->

    </div> <!-- /container -->

  </body>
</html>
